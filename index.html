<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Age Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
 </head>

 <body class="bg-gray-100 min-h-screen p-8">
       <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">

              <h1 class="text-3xl font-bold text-gray-800 mb-6">Age Calculator</h1>

              <!-- Main Input Section -->
              <div class="grid md:grid-cols-2 gap-6">

                 <!-- Birth Date Input -->
                 <div class="space-y-4">
                     <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Birth Date</label>
                            <input type="date" id="birthDate" class="w-full p-2 border rounded">
                     </div>

                     <!-- Comparison Date -->
                     <div class="mt-4">
                            <label class="inline-flex items-center">
                            <input type="checkbox" id="compareCheckbox" class="form-checkbox">
                            <span class="ml-2 text-gray-700">Compare Dates</span>
                            </label>
                            <div id="compareDateSection" class="hidden mt-2">
                            <input type="date" id="compareDate" class="w-full p-2 border rounded">
                            </div>
                     </div>

                     <div class="mt-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Future Date</label>
                            <input type="date" id="futureDate" class="w-full p-2 border rounded">
                     </div>
                 </div>

              <!-- Time Zone & Options -->
              <div class="space-y-4">
                     <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Time Zone</label>
                            <select id="timeZone" class="w-full p-2 border rounded">
                                 <option value="local">Local Time</option>
                                 <option value="UTC">UTC</option>
                            </select>
                     </div>

                     <div>
                            <label class="block text-gray-700 text-sm font-bold mb-2">Date Format</label>
                            <select id="dateFormat" class="w-full p-2 border rounded">
                                <option value="YYYY-MM-DD">YYYY-MM-DD</option>
                                <option value="DD/MM/YYYY">DD/MM/YYYY</option>
                                <option value="MM/DD/YYYY">MM/DD/YYYY</option>
                            </select>
                        </div>

                        <div class="mt-4">
                            <button onclick="calculateAge()" 
                                    class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                                Calculate Age
                            </button>
                        </div>

              </div>

              <div id="results" class="mt-6 space-y-4">
              
                     <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-gray-50 p-4 rounded"><div class="text-sm text-gray-500">Years</div><div id="years" class="text-2xl font-bold">0</div></div>
                            <div class="bg-gray-50 p-4 rounded"><div class="text-sm text-gray-500">Months</div><div id="months" class="text-2xl font-bold">0</div></div>
                            <div class="bg-gray-50 p-4 rounded"><div class="text-sm text-gray-500">Days</div><div id="days" class="text-2xl font-bold">0</div></div>
                            <div class="bg-gray-50 p-4 rounded"><div class="text-sm text-gray-500">Weeks</div><div id="weeks" class="text-2xl font-bold">0</div></div>
                        </div>
              </div>

                 <div class="bg-gray-50 p-4 rounded">
                            <h3 class="font-semibold mb-2">Detailed Time</h3>
                            <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
                                <div><div class="text-sm text-gray-500">Hours</div><div id="hours" class="text-xl">0</div></div>
                                <div><div class="text-sm text-gray-500">Minutes</div><div id="minutes" class="text-xl">0</div></div>
                                <div><div class="text-sm text-gray-500">Seconds</div><div id="seconds" class="text-xl">0</div></div>
                            </div>
                        </div>
              </div>

        <!-- Error Message -->
        <div id="error" class="mt-4 text-red-500 hidden"></div>

       </div>
 </body>
    
</html>
